<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://www.chn.com.gt/wp-content/uploads/2022/10/banco1.jpg" height="700" class="d-block w-100"
                alt="..">
        </div>
        <div class="carousel-item">
            <img src="https://www.chn.com.gt/wp-content/uploads/2022/10/Credito-Hipotecario-Nacional.jpg" height="700"
                class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://www.chn.com.gt/wp-content/uploads/2022/10/92-anos.jpg" height="700" class="d-block w-100"
                alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="row"
    style="margin-top: 1%; justify-content: center; background-color: #d6d1d1; margin-top: -50px; height: 300px; align-items: center; vertical-align:middle;">
    <div *ngFor="let section of sections;" class="col-4" style="text-align: center; vertical-align: middle;">
        <div class="col">
            <p-card (click)="moveToUser(section)" style="background-color: #d6d1d1;">
                {{section.name}}
            </p-card>
        </div>
    </div>
</div>
